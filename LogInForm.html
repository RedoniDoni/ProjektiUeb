<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login/Sign Up Form</title>
  <link rel="stylesheet" href="LogInForm.css">
</head>

<body>
  <div class="container">
    <form id="loginForm" class="form" onsubmit="validateForm()">
      <h2 style="color: blue; text-shadow: 2px 2px 2px black; font-size: 30px;">Kyçu</h2>
      <label for="emailOrPhone" style="text-align: left; text-shadow: 1px 1px 1px black;"><b>Email or Phone:</b></label>
      <input type="email" id="emailOrPhone" name="emailOrPhone">
      <label for="password" style="text-shadow: 1px 1px 1px black;"><b>Password:</b></label>
      <input type="password" id="password" name="password">
      <button type="submit" style="border: 20px; font-size: 15px;text-shadow: 1px 1px 1px black;"><b>Kyçu</b></button>
      <p class="signup-link" style="text-shadow: 1px 1px 1px black;"><i><b>Nuk keni account? Kliko -></b> <a href="#" onclick="showSignup()">Regjistrohu</a></i></p>
    </form>

    <form id="signupForm" class="form hidden" >
      <h2 style="color: blue; text-shadow: 2px 2px 2px black; font-size: 35px;">Regjistrohu</h2>
      <label  for="emriSignUp" style="text-shadow: 1px 1px 1px black;"><b>Emri juaj:</b></label>
      <input type="text" id="emriSignUp" name="emriSignUp" >
      <label for="mbiemriSignUp" style="text-shadow: 1px 1px 1px black;"><b>Mbiemri juaj: </b></label>
      <input type="text" id="mbiemriSignUp" name="mbiemriSignUp" >
      <label for="emailiSignUp" style="text-shadow: 1px 1px 1px black;"><b>Email or phone: </b></label>
      <input type="text" id="emailiSignUp" name="emailiSignUp" >
      <label for="passwordiSignUp" style="text-shadow: 1px 1px 1px black;"><b>Krijo nje Password: </b></label>
      <input type="password" id="passwordiSignUp" name="passwordiSignUp" >
      <button type="submit" style="text-shadow: 1px 1px 1px black; font-size: 14px;"><b>Regjistrohu </b></button>
      <p class="signup-link" style="text-shadow: 1px 1px 1px black;"><i><b>Ju keni nje account?  Klikoni -></b> <a href="#" onclick="showLogin()">Kyçu</a> </i></p>
    </form>
  </div>
  <script src="LogInForm.js"></script>
</body>

</html>
